<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middlemen List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9f1;
            margin: 0;
            padding: 10px;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
        }
        
        form {
            background-color: white;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        
        .form-image {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 12px auto;
        }
        
        .input-container {
            background-color: #4a8c2b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .input-container h2 {
            color: white;
            margin: 0 0 8px 0;
            text-align: center;
            font-size: 18px;
        }
        
        .middlemen-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }
        
        button {
            padding: 10px;
            font-size: 14px;
            color: white;
            background-color: #5a9e3a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #4a8c2b;
        }
        
        form > button {
            width: 100%;
            background-color: #f5a623;
            margin-top: 8px;
        }
        
        form > button:hover {
            background-color: #e0951a;
        }
        
        .filter-bar {
            background-color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .filter-bar select {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #d4edbf;
            font-size: 13px;
        }
        
        .filter-actions {
            display: flex;
            gap: 6px;
            margin-top: 5px;
        }
        
        .filter-actions button {
            flex: 1;
            padding: 6px;
            font-size: 13px;
        }
        
        .apply-filter {
            background-color: #4a8c2b;
        }
        
        .reset-filter {
            background-color: #e74c3c;
        }
        
        .no-results {
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 13px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <img src="20250120_044627.png" alt="NajjoBazer Logo" class="form-image">

            <div class="filter-bar">
                <select id="division">
                    <option value="">Division</option>
                    <option value="dhaka">Dhaka</option>
                    <option value="chittagong">Chittagong</option>
                    <option value="khulna">Khulna</option>
                </select>
                <select id="district">
                    <option value="">District</option>
                    <option value="gazipur">Gazipur</option>
                    <option value="narayanganj">Narayanganj</option>
                    <option value="tangail">Tangail</option>
                </select>
                <div class="filter-actions">
                    <button class="apply-filter" onclick="applyFilter()">Apply</button>
                    <button class="reset-filter" onclick="resetFilter()">Reset</button>
                </div>
            </div>

            <div class="input-container">
                <h2>Middlemen List</h2>
                
                <div class="middlemen-list" id="middlemenList">
                    <button type="button" onclick="window.location.href='middleman1.html'">Mohammad Ali</button>
                    <button type="button" onclick="window.location.href='middleman2.html'">Abdur Rahman</button>
                    <button type="button" onclick="window.location.href='middleman3.html'">Fatema Begum</button>
                </div>
            </div>
            
            <button type="button" onclick="window.location.href='index.html'">Back</button>
        </form>
    </div>

    <script>
        const middlemen = [
            { name: "Mohammad Ali", division: "dhaka", district: "gazipur", link: "middleman1.html" },
            { name: "Abdur Rahman", division: "dhaka", district: "narayanganj", link: "middleman2.html" },
            { name: "Fatema Begum", division: "chittagong", district: "tangail", link: "middleman3.html" }
        ];

        const originalMiddlemenList = document.getElementById('middlemenList').innerHTML;

        function applyFilter() {
            const division = document.getElementById('division').value;
            const district = document.getElementById('district').value;
            
            const filteredMiddlemen = middlemen.filter(middleman => {
                return (!division || middleman.division === division) &&
                       (!district || middleman.district === district);
            });
            
            const middlemenList = document.getElementById('middlemenList');
            middlemenList.innerHTML = '';
            
            if (filteredMiddlemen.length === 0) {
                middlemenList.innerHTML = '<p class="no-results">No middlemen found matching your criteria</p>';
            } else {
                filteredMiddlemen.forEach(middleman => {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.textContent = middleman.name;
                    button.onclick = function() {
                        window.location.href = middleman.link;
                    };
                    middlemenList.appendChild(button);
                });
            }
        }

        function resetFilter() {
            document.getElementById('division').value = "";
            document.getElementById('district').value = "";
            document.getElementById('middlemenList').innerHTML = originalMiddlemenList;
        }
    </script>
</body>
</html>
