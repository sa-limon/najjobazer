<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpline</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f5f9f1; /* Light green background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        form {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .form-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .input-container {
            background-color: #4a8c2b; /* Primary green */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .input-container h2 {
            color: white;
            margin: 0;
            padding-bottom: 10px;
            text-align: center;
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .input-container div {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            padding: 15px;
            font-size: 16px;
            color: white;
            background-color: #5a9e3a; /* Natural green */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #4a8c2b;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        form > button {
            width: 100%;
            background-color: #f5a623; /* Accent orange */
        }
        
        form > button:hover {
            background-color: #e0951a;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <img src="20250120_044627.png" alt="Placeholder Image" class="form-image">

            <div class="input-container">
                <h2 style="color: white; margin: 0; padding-bottom: 10px;">Helpline</h2>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <button type="button" onclick="window.location.href='tel:16121'">ভোক্তা অধিকার সহায়তা</button>
                    <button type="button" onclick="window.location.href='tel:+8801721196486'">কৃষি কর্মকর্তা সহায়তা</button>
                    <button type="button" onclick="window.location.href='tel:+8801993327077'">প্রযুক্তিগত সহায়তা</button>
                </div>
            </div>
            
            <button type="button" onclick="window.location.href='index.html'">Back</button>
        </form>
    </div>
</body>
</html>
