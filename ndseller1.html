<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Seller - Rahim Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9f1;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 450px;
            margin: 0 auto;
        }
        form {
            background-color: white;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .form-image {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 12px auto;
        }
        .input-container {
            background-color: #4a8c2b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        h2, h3, p, th, td {
            color: white;
        }
        h2 {
            font-size: 18px;
            margin: 0 0 8px 0;
            text-align: center;
        }
        h3 {
            font-size: 16px;
            margin: 12px 0 6px 0;
        }
        p {
            font-size: 14px;
            margin: 6px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            margin-top: 8px;
        }
        th, td {
            padding: 6px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #f5a623;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <img src="20250120_044627.png" alt="NajjoBazer Logo" class="form-image">

            <div class="input-container">
                <h2>শেষ বিক্রেতার বিবরণ</h2>
                <p>
                    <strong>দোকানের নাম:</strong> রহিম স্টোর<br>
                    <strong>মালিক:</strong> আব্দুর রহিম<br>
                    <strong>ঠিকানা:</strong> গাজীপুর সদর, গাজীপুর<br>
                    <strong>ব্যবসার ধরন:</strong> মুদি দোকান<br>
                    <strong>যোগাযোগ:</strong> +৮৮০১৭১২৩৪৫৬৭৮
                </p>

                <h3>পণ্যের বিবরণ</h3>
                <table>
                    <thead>
                        <tr>
                            <th>পণ্য</th>
                            <th>দাম</th>
                            <th>স্টক</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>চাল</td>
                            <td>৬০ ৳/কেজি</td>
                            <td>হ্যাঁ</td>
                        </tr>
                        <tr>
                            <td>ডাল</td>
                            <td>১২০ ৳/কেজি</td>
                            <td>হ্যাঁ</td>
                        </tr>
                        <tr>
                            <td>তেল</td>
                            <td>১৮০ ৳/লিটার</td>
                            <td>হ্যাঁ</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <button type="button" onclick="window.location.href='endseller.html'">Back to List</button>
        </form>
    </div>
</body>
</html>
