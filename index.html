<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NajjoBazer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f5f9f1; /* Light greenish background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Three-dot button styling */
        .menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4a8c2b; /* Earthy green */
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background-color: #3a6e22;
            transform: scale(1.05);
        }

        /* Sliding menu container */
        .side-menu {
            position: fixed;
            top: 0;
            right: -100%; /* Fully hidden initially */
            height: 100%;
            width: 66%; /* Covers two-thirds of the page */
            background-color: #2c5e1a; /* Deep green */
            color: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .side-menu.active {
            right: 0; /* Slide in when active */
        }

        /* Side menu header */
        .side-menu-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #d4edbf;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        /* Reduced button spacing */
        .side-menu button {
            display: block;
            width: 100%;
            margin: 10px 0; /* Reduced spacing */
            padding: 15px;
            background-color: #f8f8f8;
            color: #2c5e1a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .side-menu button:hover {
            background-color: #e0f0d5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        /* Back button styling */
        .back-button {
            width: 66%; /* Two-thirds of other buttons */
            align-self: center;
            background-color: #f5a623; /* Warm accent color */
            color: white;
            border: none;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #e0951a;
            transform: translateY(-2px);
        }

        /* Footer styling */
        .side-menu-footer {
            text-align: center;
            font-size: 12px;
            font-style: italic;
            color: rgba(255,255,255,0.7);
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        /* Page content button grid */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 15px; /* Slightly increased spacing */
            justify-content: center;
            margin: 20px 0;
        }

        .button-grid button {
            padding: 15px;
            font-size: 16px;
            color: white;
            background-color: #5a9e3a; /* Natural green */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .button-grid button:hover {
            background-color: #4a8c2b;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        /* Centered button */
        .centered-button {
            display: flex;
            justify-content: center;
        }

        .centered-button button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            color: white;
            background-color: #e74c3c; /* Changed to softer red */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .centered-button button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        /* Form styling */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .form-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Three-dot button -->
        <button class="menu-button" onclick="toggleMenu()">⋮</button>

        <!-- Main content -->
        <form>
            <img src="20250120_044627.png" alt="Placeholder Image" class="form-image">

            <!-- Buttons grid -->
            <div class="button-grid">
                <button type="button" onclick="window.location.href='krishok.html'">কৃষক</button>
                <button type="button" onclick="window.location.href='middleman.html'">পাইকারি ব্যবসায়ী</button>
                <button type="button" onclick="window.location.href='endseller.html'">খুচরা ব্যবসায়ী</button>
                <button type="button" onclick="window.location.href='bazerdor.html'">বাজারদর </button>
                <button type="button" onclick="window.location.href='khadyashashyo.html'">খাদ্য শস্য</button>
                <button type="button" onclick="window.location.href='khamar.html'">খামারজাত পণ্য</button>
            </div>

            <!-- Single centered button -->
            <div class="centered-button">
                <button type="button" onclick="window.location.href='helpline.html'">হেল্প লাইন</button>
            </div>
        </form>
    </div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <!-- Header -->
        <div class="side-menu-header">NajjoBazer</div>

        <!-- Menu buttons -->
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='about.html'">About Us</button>
        <button onclick="window.location.href='login.html'">Login/Register</button>

        <!-- Footer -->
        <div class="side-menu-footer">Designed and Developed by Md. Sharif Alom</div>

        <!-- Back button -->
        <button class="back-button" onclick="toggleMenu()">Back</button>
    </div>

    <script>
        // Toggle the sliding menu
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
