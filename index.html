<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Login</title>
    <style>
        /* Page styling */
        body {
            background-color: #fff3e6;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }

        /* Funny emoji image */
        .funny-img {
            width: 150px;
            height: auto;
            margin: 0 auto 20px;
        }

        /* Funny comment */
        .funny-comment {
            font-size: 18px;
            font-weight: bold;
            color: #ff5733;
            margin-bottom: 30px;
        }

        /* Password input */
        input[type="password"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #ff5733;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit button */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c13b1d;
        }

        /* Floating LOL emojis */
        .emoji {
            font-size: 24px;
            position: absolute;
            animation: float 5s linear infinite;
        }

        /* Keyframes for floating effect */
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Funny Emoji -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Emoji_u1f606.svg" alt="Funny Emoji" class="funny-img">

    <!-- Funny Comment -->
    <div class="funny-comment">
        "Hahaha! You think you're clever? Prove it by giving me the secret password. If you fail, enjoy a laugh attack!"
    </div>

    <!-- Password Input -->
    <input type="password" id="password" placeholder="Enter Password">

    <!-- Submit Button -->
    <button onclick="checkPassword()">Smash It!</button>

    <script>
        // Correct password
        const correctPassword = "IamCool";

        function checkPassword() {
            const password = document.getElementById("password").value;

            if (password === correctPassword) {
                // Redirect to page1.html
                window.location.href = "page1.html";
            } else {
                // Generate floating LOL emojis
                for (let i = 0; i < 30; i++) {
                    const emoji = document.createElement("div");
                    emoji.classList.add("emoji");
                    emoji.textContent = "ðŸ˜‚";
                    emoji.style.left = Math.random() * 100 + "vw";
                    emoji.style.animationDuration = Math.random() * 3 + 2 + "s";
                    document.body.appendChild(emoji);

                    // Remove emoji after animation ends
                    emoji.addEventListener("animationend", () => emoji.remove());
                }
            }
        }
    </script>
</body>
</html>
