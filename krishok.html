<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9f1;
            margin: 0;
            padding: 10px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        form {
            background-color: white;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        
        .form-image {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 12px auto;
        }
        
        .input-container {
            background-color: #4a8c2b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .input-container h2 {
            color: white;
            margin: 0 0 8px 0;
            text-align: center;
            font-size: 18px;
        }
        
        .farmers-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }
        
        button {
            padding: 10px;
            font-size: 14px;
            color: white;
            background-color: #5a9e3a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #4a8c2b;
        }
        
        form > button {
            width: 100%;
            background-color: #f5a623;
            margin-top: 8px;
        }
        
        form > button:hover {
            background-color: #e0951a;
        }
        
        .filter-bar {
            background-color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .filter-bar select {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #d4edbf;
            font-size: 13px;
        }
        
        .filter-actions {
            display: flex;
            gap: 6px;
            margin-top: 5px;
        }
        
        .filter-actions button {
            flex: 1;
            padding: 6px;
            font-size: 13px;
        }
        
        .apply-filter {
            background-color: #4a8c2b;
        }
        
        .reset-filter {
            background-color: #e74c3c;
        }
        
        .no-results {
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 13px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <img src="20250120_044627.png" alt="NajjoBazer Logo" class="form-image">

            <div class="filter-bar">
                <select id="division">
                    <option value="">Division</option>
                    <option value="dhaka">Dhaka</option>
                    <option value="rangpur">Rangpur</option>
                    <option value="rajshahi">Rajshahi</option>
                    <option value="mymensingh">Mymensingh</option>
                    <option value="sylhet">Sylhet</option>
                    <option value="chittagong">Chittagong</option>
                    <option value="barishal">Barishal</option>
                    <option value="khulna">Khulna</option>
                </select>
                <select id="district">
                    <option value="">District</option>
                    <option value="gazipur">Gazipur</option>
                    <option value="shariatpur">Shariatpur</option>
                    <option value="narayanganj">Narayanganj</option>
                    <option value="tangail">Tangail</option>
                </select>
                <select id="upazila">
                    <option value="">Upazila</option>
                    <option value="sreepur">Sreepur</option>
                    <option value="kapasia">Kapasia</option>
                    <option value="bhedorgonj">Bhedorgonj</option>
                    <option value="kaliakair">Kaliakair</option>
                </select>
                <div class="filter-actions">
                    <button class="apply-filter" onclick="applyFilter()">Apply</button>
                    <button class="reset-filter" onclick="resetFilter()">Reset</button>
                </div>
            </div>

            <div class="input-container">
                <h2>Farmers List</h2>
                
                <div class="farmers-list" id="farmersList">
                    <button type="button" onclick="window.location.href='farmer1.html'">Abdul Karim</button>
                    <button type="button" onclick="window.location.href='farmer2.html'">Hasan Ali</button>
                    <button type="button" onclick="window.location.href='farmer3.html'">Rahima Begum</button>
                    <button type="button" onclick="window.location.href='farmer4.html'">Jalal Uddin</button>
                    <button type="button" onclick="window.location.href='farmer5.html'">Fatema Khatun</button>
                </div>
            </div>
            
            <button type="button" onclick="window.location.href='index.html'">Back</button>
        </form>
    </div>

    <script>
        const farmers = [
            { name: "Abdul Karim", division: "dhaka", district: "shariatpur", upazila: "bhedorgonj", link: "farmer1.html" },
            { name: "Hasan Ali", division: "dhaka", district: "gazipur", upazila: "kapasia", link: "farmer2.html" },
            { name: "Rahima Begum", division: "dhaka", district: "shariatpur", upazila: "bhedorgonj", link: "farmer3.html" },
            { name: "Jalal Uddin", division: "chittagong", district: "tangail", upazila: "kaliakair", link: "farmer4.html" },
            { name: "Fatema Khatun", division: "khulna", district: "manikganj", upazila: "kaliganj", link: "farmer5.html" }
        ];

        const originalFarmersList = document.getElementById('farmersList').innerHTML;

        function applyFilter() {
            const division = document.getElementById('division').value;
            const district = document.getElementById('district').value;
            const upazila = document.getElementById('upazila').value;
            
            const filteredFarmers = farmers.filter(farmer => {
                return (!division || farmer.division === division) &&
                       (!district || farmer.district === district) &&
                       (!upazila || farmer.upazila === upazila);
            });
            
            const farmersList = document.getElementById('farmersList');
            farmersList.innerHTML = '';
            
            if (filteredFarmers.length === 0) {
                farmersList.innerHTML = '<p class="no-results">No matching farmers found</p>';
            } else {
                filteredFarmers.forEach(farmer => {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.textContent = farmer.name;
                    button.onclick = function() {
                        window.location.href = farmer.link;
                    };
                    farmersList.appendChild(button);
                });
            }
        }

        function resetFilter() {
            document.getElementById('division').value = "";
            document.getElementById('district').value = "";
            document.getElementById('upazila').value = "";
            document.getElementById('farmersList').innerHTML = originalFarmersList;
        }
    </script>
</body>
</html>
