<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9f1;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        form {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative; /* Added for proper z-index */
        }
        
        .form-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .input-container {
            background-color: #4a8c2b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .input-container h2 {
            color: white;
            margin: 0;
            padding-bottom: 10px;
            text-align: center;
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .farmers-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px; /* Added space for filter panel */
        }
        
        button {
            padding: 15px;
            font-size: 16px;
            color: white;
            background-color: #5a9e3a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #4a8c2b;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        form > button {
            width: 100%;
            background-color: #f5a623;
        }
        
        form > button:hover {
            background-color: #e0951a;
        }
        
        .filter-container {
            position: relative;
            text-align: right;
            margin-bottom: 10px;
        }
        
        .filter-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #4a8c2b;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }
        
        .filter-panel {
            display: none;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            margin-top: 10px;
        }
        
        .filter-panel.active {
            display: block;
        }
        
        .filter-panel select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #d4edbf;
        }
        
        .apply-filter {
            background-color: #4a8c2b;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }
        
        .reset-filter {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        .no-results {
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <img src="20250120_044627.png" alt="Placeholder Image" class="form-image">

            <div class="input-container">
                <h2 style="color: white; margin: 0; padding-bottom: 10px;">Farmers List</h2>
                
                <div class="filter-container">
                    <button class="filter-btn" onclick="toggleFilter()">üîç</button>
                    <div class="filter-panel" id="filterPanel">
                        <select id="division">
                            <option value="">Select Division</option>
                            <option value="dhaka">Dhaka</option>
                            <option value="chittagong">Chittagong</option>
                            <option value="khulna">Khulna</option>
                            <option value="rajshahi">Rajshahi</option>
                        </select>
                        <select id="district">
                            <option value="">Select District</option>
                            <option value="gazipur">Gazipur</option>
                            <option value="narayanganj">Narayanganj</option>
                            <option value="tangail">Tangail</option>
                            <option value="manikganj">Manikganj</option>
                        </select>
                        <select id="upazila">
                            <option value="">Select Upazila</option>
                            <option value="sreepur">Sreepur</option>
                            <option value="kapasia">Kapasia</option>
                            <option value="kaliakair">Kaliakair</option>
                            <option value="kaliganj">Kaliganj</option>
                        </select>
                        <button class="apply-filter" onclick="applyFilter()">Apply Filter</button>
                        <button class="reset-filter" onclick="resetFilter()">Reset Filter</button>
                    </div>
                </div>
                
                <div class="farmers-list" id="farmersList">
                    <button type="button" onclick="window.location.href='farmer1.html'">Abdul Karim</button>
                    <button type="button" onclick="window.location.href='farmer2.html'">Hasan Ali</button>
                    <button type="button" onclick="window.location.href='farmer3.html'">Rahima Begum</button>
                    <button type="button" onclick="window.location.href='farmer4.html'">Jalal Uddin</button>
                    <button type="button" onclick="window.location.href='farmer5.html'">Fatema Khatun</button>
                </div>
            </div>
            
            <button type="button" onclick="window.location.href='index.html'">Back</button>
        </form>
    </div>

    <script>
        // Sample farmer data with locations
        const farmers = [
            { name: "Abdul Karim", division: "dhaka", district: "gazipur", upazila: "sreepur", link: "farmer1.html" },
            { name: "Hasan Ali", division: "dhaka", district: "gazipur", upazila: "kapasia", link: "farmer2.html" },
            { name: "Rahima Begum", division: "dhaka", district: "narayanganj", upazila: "kaliganj", link: "farmer3.html" },
            { name: "Jalal Uddin", division: "chittagong", district: "tangail", upazila: "kaliakair", link: "farmer4.html" },
            { name: "Fatema Khatun", division: "khulna", district: "manikganj", upazila: "kaliganj", link: "farmer5.html" }
        ];

        // Original list of farmers (for reset functionality)
        const originalFarmersList = document.getElementById('farmersList').innerHTML;

        function toggleFilter() {
            const panel = document.getElementById('filterPanel');
            panel.classList.toggle('active');
        }

        function applyFilter() {
            const division = document.getElementById('division').value;
            const district = document.getElementById('district').value;
            const upazila = document.getElementById('upazila').value;
            
            const filteredFarmers = farmers.filter(farmer => {
                return (!division || farmer.division === division) &&
                       (!district || farmer.district === district) &&
                       (!upazila || farmer.upazila === upazila);
            });
            
            const farmersList = document.getElementById('farmersList');
            farmersList.innerHTML = '';
            
            if (filteredFarmers.length === 0) {
                farmersList.innerHTML = '<p class="no-results">No farmers found matching your criteria</p>';
            } else {
                filteredFarmers.forEach(farmer => {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.textContent = farmer.name;
                    button.onclick = function() {
                        window.location.href = farmer.link;
                    };
                    farmersList.appendChild(button);
                });
            }
            
            document.getElementById('filterPanel').classList.remove('active');
        }

        function resetFilter() {
            document.getElementById('division').value = "";
            document.getElementById('district').value = "";
            document.getElementById('upazila').value = "";
            document.getElementById('farmersList').innerHTML = originalFarmersList;
            document.getElementById('filterPanel').classList.remove('active');
        }

        // Close filter panel when clicking outside
        document.addEventListener('click', function(event) {
            const filterPanel = document.getElementById('filterPanel');
            const filterBtn = document.querySelector('.filter-btn');
            
            if (!filterPanel.contains(event.target) && event.target !== filterBtn) {
                filterPanel.classList.remove('active');
            }
        });
    </script>
</body>
</html>
